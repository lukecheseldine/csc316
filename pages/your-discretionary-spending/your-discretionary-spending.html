<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Discretionary Spending</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../css/styles.css" />
        <style>
            .fade-in {
                opacity: 0;
                transition: opacity 0.8s ease-in-out;
            }

            .fade-in.visible {
                opacity: 1;
            }

            .slide-in {
                transform: translateY(20px);
                opacity: 0;
                transition: all 0.8s ease-out;
            }

            .slide-in.visible {
                transform: translateY(0);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Your Spending Comparison</h2>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="visualization-container"></div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <div
                                        id="legend-container"
                                        class="text-center"
                                    ></div>
                                    <div id="summary" class="text-center"></div>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-md-12 text-center">
                                    <a
                                        href="../index/index.html"
                                        class="btn btn-secondary"
                                        >Enter New Values</a
                                    >
                                    <a
                                        href="../spending-factors/spending-factors.html"
                                        class="btn btn-primary me-2"
                                        >Continue</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- D3.js -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- Custom JS -->
        <script src="../../visualizations/BoxPlotVisualization.js"></script>
        <script src="your-discretionary-spending.js"></script>
    </body>
</html>
